<nb-tabset class="tabs">
  <nb-tab tabTitle="Map" class="slot no-padding">
    <div class="space space-component">
      <app-map class="map" [route]="tripCoords" [center]="mapCenter"></app-map>
    </div>
  </nb-tab>

  <nb-tab tabTitle="Details" class="slot">
    <div class="space space-component5">
      <div class="space space-component1">
        <app-route-details></app-route-details>
      </div>
      <div class="space space-component4">
        <div class="space space-component2">
          <app-trip-details></app-trip-details>
        </div>
        <div class="space space-component3">
          <app-trip-events></app-trip-events>
        </div>
      </div>
    </div>
  </nb-tab>
</nb-tabset>
