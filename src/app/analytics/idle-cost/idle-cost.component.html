<nb-card class="card" >
  <nb-card-header>
    <div class="space space-component">
      <h6 class="heading text-basic">Idle Cost</h6>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="space space-component6">
      <div class="space space-component5">
        <div class="space space-component2">
          <span class="text text-hint caption">Total Idle Time This Year</span>
          <div class="space space-component1">
            <h5 class="heading1 text-basic">1,800h</h5>
          </div>
        </div>
        <div class="divider"></div>
        <div class="space space-component4">
          <span class="text1 text-hint caption">Idle Cost</span>
          <div class="space space-component3">
            <h5 class="heading2 text-basic">$124,000</h5>
          </div>
        </div>
      </div>
      <app-line-chart class="line-chart" [data]="data"></app-line-chart>
    </div>
  </nb-card-body>
</nb-card>
