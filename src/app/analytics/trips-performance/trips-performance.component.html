<nb-card class="card" >
  <nb-card-header>
    <div class="space space-component">
      <h6 class="heading text-basic">Trips Performance</h6>
      <div>
        <button nbButton class="button">DAY</button>
        <button nbButton class="button">MONTH</button>
        <button nbButton class="button">YEAR</button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="space space-component11">
      <div class="space space-component10">
        <div class="space space-component3">
          <span class="text text-hint caption">Trips without Fail</span>
          <div class="space space-component2">
            <h5 class="heading1 text-primary text-basic">124,000</h5>
            <div class="space space-component1">
              <nb-icon class="icon primary basic tiny" icon="arrow-upward-outline"></nb-icon>
              <span class="text1 text-primary text-hint caption">0,5%</span>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="space space-component6">
          <span class="text2 text-hint caption">Trips with Delay</span>
          <div class="space space-component5">
            <h5 class="heading2 text-basic">100,000</h5>
            <div class="space space-component1">
              <nb-icon class="icon1 primary basic tiny" icon="arrow-upward-outline"></nb-icon>
              <span class="text3 text-primary text-hint caption">0,5%</span>
            </div>
          </div>
        </div>
        <div class="divider1"></div>
        <div class="space space-component9">
          <span class="text4 text-hint caption">Failed Trips</span>
          <div class="space space-component8">
            <h5 class="heading3 text-basic">4,000</h5>
            <div class="space space-component1">
              <nb-icon class="icon2 warning basic tiny" icon="arrow-downward-outline"></nb-icon>
              <span class="text5 text-warning text-hint caption">0,5%</span>
            </div>
          </div>
        </div>
      </div>
      <app-line-chart class="line-chart" [data]="data"></app-line-chart>
    </div>
  </nb-card-body>
</nb-card>
