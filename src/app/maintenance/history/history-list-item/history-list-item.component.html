<nb-card class="card" >
  <nb-card-body>
    <div class="space space-component11">
      <div class="space space-component">
        <nb-checkbox class="checkbox" status="basic"></nb-checkbox>
      </div>
      <div class="space space-component5">
        <div class="space space-component1">
          <img class="image" [src]="iconSrc">
        </div>
        <div class="space space-component4">
          <div class="space space-component2">
            <h6 class="heading text-basic">{{vehicleName}}</h6>
          </div>
          <div class="space space-component3">
            <span class="text subtitle-2" [ngClass]="{ 'text-danger': outOfService, 'text-primary': onRoute }">{{status}}</span>
            <span class="text1 text-hint subtitle-2">VAN</span>
          </div>
        </div>
      </div>
      <div class="space space-component6">
        <span class="text2 text-basic subtitle">11/17/20 </span>
        <span class="text3 text-hint caption-2">6:00 PM - 9:00 PM</span>
      </div>
      <div class="space space-component7">
        <p class="text4 text-basic subtitle">{{tasksNames}}</p>
      </div>
      <div class="space space-component8">
        <span class="text5 text-basic subtitle">{{cost}}</span>
      </div>
      <div class="space space-component9">
        <button nbButton class="button size-xl-small" appearance="ghost" status="basic" (click)="detailsClick()" >
          <nb-icon class="icon btn-icon" icon="chevron-down"></nb-icon>
          <span>details</span>
        </button>
      </div>
      <div class="space space-component10">
        <nb-icon class="icon hint" icon="more-vertical"></nb-icon>
      </div>
    </div>

    <div class="divider" *ngIf="showDetails"></div>
    <div class="space" *ngIf="showDetails">
      <div class="space maintenance-details">
        
      </div>
      <div class="space tasks">
        <div class="space task-item" *ngFor="let task of tasks">
          <div class="space task-item-name">
            <nb-icon class="icon1 hint" icon="checkmark-outline"></nb-icon>
            <span class="text6 text-hint caption-2">{{task.name}}</span>
          </div>
          <div class="space space-component16">
            <span class="text7 text-basic subtitle-2">${{task.price}}</span>
          </div>
        </div>
        <div class="space task-item">
          <div class="space task-item-name">
            <!-- <nb-icon class="icon5 hint" icon="star-outline"></nb-icon> -->
            <span class="text14 text-hint caption-2">Total</span>
          </div>
          <div class="space space-component28">
            <span class="text15 text-basic subtitle">{{cost}}</span>
          </div>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
